# Prometheus configuration for DIYU Agent
# Task card: D2-4 (resource consumption data)

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/alerts.yml"

scrape_configs:
  - job_name: "diyu-api"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["api:8000"]
        labels:
          service: "diyu-api"
          env: "staging"

  # Node exporter for CPU/memory/disk metrics (D2-4)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
        labels:
          service: "node"
          env: "staging"
