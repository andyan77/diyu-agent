# DIYU Agent HA Nginx Configuration (Decision R-4)
#
# 2 app instances behind upstream with health checks.
# Failover target: <30s recovery when one instance goes down.

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    upstream diyu_app {
        # Round-robin between 2 app instances
        server app-1:8000 max_fails=3 fail_timeout=10s;
        server app-2:8000 max_fails=3 fail_timeout=10s;
    }

    server {
        listen 80;
        server_name _;

        # Health check endpoint (proxied to upstream)
        location /healthz {
            proxy_pass http://diyu_app;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://diyu_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;

            # Pass trace_id header
            proxy_set_header X-Trace-ID $http_x_trace_id;
        }

        # Default location
        location / {
            proxy_pass http://diyu_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
