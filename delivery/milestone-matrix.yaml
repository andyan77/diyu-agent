          check: "uv run python -c \"lines=[l.split('=')[0].strip() for l in open('.env.example') if l.strip() and not l.startswith('#')]; assert len(lines)>=3, f'only {len(lines)} env vars'\""

        - id: "p0-gitignore"
          description: "Gitignore configured"
          check: "test -f .gitignore && grep -q '__pycache__' .gitignore"

      soft:
        - id: "p0-hooks"
          description: "Claude Code hooks configured (valid JSON)"
          check: "uv run python -c \"import json; json.load(open('.claude/settings.json'))\""

        - id: "p0-adr-index"
